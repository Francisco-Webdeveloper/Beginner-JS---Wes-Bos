<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Async Await</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <script>
    function wait(ms = 0) {
      return new Promise((resolve) => {
        setTimeout(resolve, ms);
      });
    }

    async function go() {
      console.log('Starting');
      await wait(200);
      console.log('running');
      await wait(2000);
      console.log('ending');
    }

    go();

    function makePizza(toppings = []) {
      return new Promise(function (resolve, reject) {
        // reject if people try with pineapple
        if (toppings.includes('pineapple')) {
          reject('Seriously? Get out ðŸ');
        }
        const amountOfTimeToBake = 500 + toppings.length * 200;
        // wait 1 second for the pizza to cook:
        setTimeout(function () {
          // when you are ready, you can resolve this promise
          resolve(`Here is your pizza ðŸ• with the toppings ${toppings.join(' ')}`);
        }, amountOfTimeToBake);
        // if something went wrong, we can reject this promise;
      });
    }

    // run them sequentially
    async function makeDinner() {
      const pizza1 = await makePizza(['pepperoni']);
      console.log(pizza1);
      const pizza2 = await makePizza(['mushrooms']);
      console.log(pizza2);
    }

    // run them concurrently
    async function makeDinner2() {
      const pizzaPromise1 = makePizza(['pepperoni']);
      const pizzaPromise2 = makePizza(['mushrooms']);
      // const pizzas = await Promise.all([pizzaPromise1, pizzaPromise2]);
      const [pep, mush] = await Promise.all([pizzaPromise1, pizzaPromise2]);
      console.log(pep, mush);
    }

    makeDinner();
    makeDinner2();

  </script>
</body>
